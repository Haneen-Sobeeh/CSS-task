<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 300px;
            margin: 100px auto 0;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .img {
            width: 200px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            color: #000000;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .forgot-password {
            color: #0073b1;
            font-size: 14px;
            margin-bottom: 20px;
            display: block;
            text-align: left;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-alt {
            background-color: #ffffff;
            border: 1px solid #000000;
            color: #000000;
        }

        .JU {
            color: #0073b1;
            text-align: center;
            margin-top: 20px;
        }

        .JU span {
            color: #000000;
            font-size: 14px;
        }

        .footer {
            background-color: #ffffff;
            color: #555;
            padding: 20px;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .footer span {
            margin: 0 10px;
        }

        .footer a {
            color: #0073b1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="images.png" alt="LinkedIn Logo" class="img">
    <div class="container">
        <h1><b>Sign In</b></h1>
        <p>Stay updated on your professional world</p>

        <input type="text" class="form-input" placeholder="Email or Phone">
        <input type="password" class="form-input" placeholder="Password">
        <a href="#" class="forgot-password">Forgot Password?</a>

        <button class="btn">Sign In</button>
        <hr>
        <button class="btn btn-alt">
            <img src="download.png" alt="apple" width="20px" >
            <i class="fab fa-apple"></i> Sign in with Apple
        </button>
    </div>
    
    <div class="JU">
        <span>New in LinkedIn? <a href="#">Join Us</a></span>
    </div>

    <div class="footer">
        <span>&copy; 2021 LinkedIn</span>
        <span>Agreement</span>
        <span>Privacy Policy</span>
        <span>Community</span>
        <span>Cookie Policy</span>
        <span>Copyright</span>
        <span>Send Feedback</span>
        <span>Language</span>
    </div>
</body>
</html>
