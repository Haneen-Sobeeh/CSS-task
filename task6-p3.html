<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  height: 100%;
  padding: 10px;
}
.grid-item {
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>



<div class="grid-container">
  <div class="grid-item" style="background-color: blueviolet;">1</div>
  <div class="grid-item" style="background-color: aquamarine;">2</div>
  <div class="grid-item"style="background-color:#888 ;">3</div>  
  <div class="grid-item"style="background-color:bloom ;">4</div>
  <div class="grid-item" style="background-color:red">5</div>
  <div class="grid-item" style="background-color: yellow;">6</div>  
  <div class="grid-item" style="background-color: burlywood;">7</div>
  <div class="grid-item" style="background-color: cornflowerblue;">8</div>
  <div class="grid-item"style="background-color: green ;">9</div>  
  <div class="grid-item"style="background-color: pink ;">10</div>  
</div>

</body>
</html>
